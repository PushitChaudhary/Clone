<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.logo.wine/a/logo/Facebook/Facebook-f_Logo-Blue-Logo.wine.svg"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="facebookclone2.css">
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <!-- this is left section for facebook text -->
    <div id="left_section">
        <img src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo.png" alt="" srcset=""
            id="facebook_img">
        <p id="facebook_text">Connect with friends and the world <br> around you on Facebook.</p>
    </div>
    <!--  This is right section for login form  -->
    <div id="right_section">
        <div class="form">
           <form action="" onsubmit="return validFunction()">
                <input type="email" name="EnterYourEmail" placeholder="&nbsp; Email or Phone Number" id="email"
                    value="">
                <span id="error"></span>
                <input type="password" name="password" id="passwords" placeholder="&nbsp; Password" value="">
                <span id="error_pass"></span>
                <button type="submit" id="log_in">Log In</button>
                <p id="forget_pass">Forget Password?</p>
                <hr id="hr_Line">
               
            </form>
            <a href="regi.html" id="regilink">
            <button type="submit" id="new_account">Create new account</button></a>
        </div>
        <p id="link_for_page"> <label><a href="" id="page_link"><b>Create a Page </b></a></label>&nbsp; for a
            celebrity, brand or business.</p>

    </div>
</body>

</html>
