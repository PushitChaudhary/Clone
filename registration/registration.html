<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="form">
        <h2 id="registration">Registration</h2> 
        <div id="left_section">
            <br>
            <label for="name" id="name_text">Name</label>
            <input type="Name" placeholder="Enter Your Name" id="name"><br><br>
            <label for="email" id="emailText">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email"> <br><br>
            <label for="password" id="passwordTxt">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>


        <div id="right_section">
            <br>
            <label for="User_name" id="Uid">User Name</label>
            <input type="Name" placeholder="Enter Your User Name" id="user_name"> <br> <br>
            <label for="Phone_number" id="phoneNUm">Phone Number</label>
            <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter Your Phone Number"> <br><br>
            <label for="confirm_password" id="confirm_passwordTxt"> Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirm_password" placeholder="Confirm Your Password">
        </div>
        <p id="genderText">Gender</p>
       
        <input type="radio" name="Gender" id="male"><span id="text"> &nbsp; Male</span> &nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" id="female"><span id="text">&nbsp; Female</span> &nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" id="Others"><span id="text">&nbsp; Others</span>&nbsp;&nbsp;&nbsp;
<br>
        <input type="button" value="Register" id="submit">

     
    </div>
    
</body>
</html>
